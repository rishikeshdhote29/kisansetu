
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Farming Agreement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        h1,
        h2 {
            color: #fff;
        }

        .section {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            /* Adds transparency */
            padding: 20px;
            border-radius: 10px;
        }

        #form-container {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 100px;
            left: 50px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: move;
        }
    </style>
</head>

<body>
    <h1>Contract Farming Agreement</h1>
    <div class="section">
        <h2>1. Introduction</h2>
        <p>These Terms and Conditions ("Terms") govern the Contract Farming Agreement ("Agreement") between the Buyer
            ("Party A") and the Farmer ("Party B"). By entering into this Agreement, both parties agree to adhere to the
            following terms and conditions.</p>
    </div>
    <!-- More sections here -->
    <div id="form-container">
        <!-- Your form elements go here -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Make the form container movable
        document.addEventListener('DOMContentLoaded', function () {
            const formContainer = document.getElementById('form-container');
            let isDragging = false;
            let offsetX, offsetY;

            formContainer.addEventListener('mousedown', function (e) {
                isDragging = true;
                offsetX = e.clientX - formContainer.offsetLeft;
                offsetY = e.clientY - formContainer.offsetTop;
                formContainer.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    formContainer.style.left = (e.clientX - offsetX) + 'px';
                    formContainer.style.top = (e.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
                formContainer.style.cursor = 'move';
            });
        });
    </script>
</body>

</html>
