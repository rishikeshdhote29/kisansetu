  <h2>Farm Purchase Agreement Form</h2>
  <form id="contract-form" action="/create-pdf" method="POST">
    <label for="sellerName">Seller's Name:</label>
    <input type="text" id="sellerName" name="sellerName" required>

    <label for="sellerAddress">Seller's Address:</label>
    <textarea id="sellerAddress" name="sellerAddress" required></textarea>

    <label for="buyerName">Buyer's Name:</label>
    <input type="text" id="buyerName" name="buyerName" required>

    <label for="buyerAddress">Buyer's Address:</label>
    <textarea id="buyerAddress" name="buyerAddress" required></textarea>

    <label for="cropDescription">Crop Description:</label>
    <input type="text" id="cropDescription" name="cropDescription" required>

    <label for="quantity">Quantity (in tonnes):</label>
    <input type="number" id="quantity" name="quantity" required oninput="calculateTotal()">

    <label for="price">Price (per unit ton, in ₹):</label>
    <input type="number" id="price" name="price" required oninput="calculateTotal()">

    <label for="totalAmount">Total Amount (in ₹):</label>
    <input type="number" id="totalAmount" name="totalAmount" readonly>

    <button type="submit">Generate PDF</button>
  </form>

  <script>
    function calculateTotal() {
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;
      const totalAmount = document.getElementById('totalAmount');

      // Calculate total amount
      totalAmount.value = quantity && price ? quantity * price : 0;
    }
  </script>
